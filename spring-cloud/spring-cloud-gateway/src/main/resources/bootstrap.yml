spring:
  application:
    name: spring-cloud-gateway
  profiles:
    active: "${SPRING_PROFILES_ACTIVE}"
  cloud:
    config:
      uri: "${CONFIG_SERVER_URL}:${CONFIG_SERVER_PORT}"
      username: 'admin'
      password: 'password'
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 5000
eureka:
  instance:
    appname: spring-cloud-gateway
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}
