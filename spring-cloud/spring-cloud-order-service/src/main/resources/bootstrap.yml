spring:
  application:
    name: spring-cloud-order-service
  profiles:
    active: "${SPRING_PROFILES_ACTIVE}"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: spring-cloud-config-server
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 5000

eureka:
  instance:
    hostname: spring-cloud-eureka-server
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${EUREKA_PORT}/eureka/