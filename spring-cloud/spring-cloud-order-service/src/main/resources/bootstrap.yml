spring:
  application:
    name: spring-cloud-order-service
  profiles:
    active: "${SPRING_PROFILES_ACTIVE}"
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL}
      username: "admin"
      password: "password"
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 5000

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}