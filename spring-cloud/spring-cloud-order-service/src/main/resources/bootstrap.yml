spring:
  application:
    name: spring-cloud-order-service
  profiles:
    active: "${SPRING_PROFILES_ACTIVE}"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: spring-cloud-config-server
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 5000

eureka:
  instance:
    appname: spring-cloud-order-service
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://spring-cloud-eureka-server:80/eureka/"